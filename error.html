<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>支付失败</title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<style type="text/css">
		.error_header{
			width: 100%;
			height: 300px;
			position: relative;
		}
		.error_header>img{
			width: 100%;
			height: 300px;
		}
		.error_header>a>span{
			position: absolute;
			top:50px;
			left:50px;
			/* background-color: #6A604E; */
			font-size: 55px;
		}
		.error_con{
			width: 100%;
			height: 500px;
		}
		.error_con>p{
			width: 100%;
			height: 300px;
			color: #E54E43;
			text-align: center;
			line-height: 120px;
			margin-top: 50px;
		}
	</style>
	<body>
		<div class="error_header">
			<img src="img/header_cont_a.png" width="100%" height="100%" >
			<a href="javascript:history.back(-1)">
				<span class="glyphicon glyphicon-menu-left"></span>
			</a>
		</div>
		<div class="error_con">
			<p style="font-size: 120px;">!
				<span style="font-size: 90px;margin-top: 60px;">支付失败</span><br />
				<span style="width: 100%;height: 50px;font-size: 50px;margin-left: 60px;color: #000000;">网络走丢啦!</span>
			</p>
			
		</div>
		
		
	</body>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</html>
